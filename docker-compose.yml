# Nextcloud MCP Server - Docker Compose
# For self-hosting on VPS at mcp.techmavie.digital/nextcloud

services:
  mcp-nextcloud:
    build: .
    container_name: mcp-nextcloud
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - NEXTCLOUD_HOST=${NEXTCLOUD_HOST:-}
      - NEXTCLOUD_USERNAME=${NEXTCLOUD_USERNAME:-}
      - NEXTCLOUD_PASSWORD=${NEXTCLOUD_PASSWORD:-}
      - NODE_ENV=production
      - ANALYTICS_FILE=/app/data/analytics.json
    volumes:
      - analytics-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

volumes:
  analytics-data:
